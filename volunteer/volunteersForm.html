<body>


<h1>VOLUNTEER FORM</h1>

  <form onsubmit="sendEmail();  return false">

    <div class="contentform">
      <div id="sendmessage"> Your message has been sent successfully. Thank you. </div>


      <div class="leftcontact">
        

        <div class="form-group">
          <p>Name <span>*</span></p>
          <span class="icon-case"><i class="fa fa-user" style="font-size: 25px; padding-top: 20%;"></i></span>
          <input type="text" name="prenom" id="Name" data-rule="required"
            data-msg="Vérifiez votre saisie sur les champs : Le champ 'Prénom' doit être renseigné." />
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <p>E-mail <span>*</span></p>
          <span class="icon-case"><i class="fas fa-envelope" style="font-size: 25px; padding-top: 20%;"></i></span>
          <input type="email" name="email" id="email" data-rule="email"
            data-msg="Vérifiez votre saisie sur les champs : Le champ 'E-mail' est obligatoire." />
          <div class="validation"></div>
        </div>


        <div class="form-group">
          <p>Address <span>*</span></p>
          <span class="icon-case"><i class="fa fa-location-arrow" style="font-size: 25px; padding-top: 20%;"></i></span>
          <input type="text" name="adresse" id="address" data-rule="required"
            data-msg="Vérifiez votre saisie sur les champs : Le champ 'Adresse' doit être renseigné." />
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <p>Tell us about Yourself..<span>*</span></p>
          <span class="icon-case"><i class="fas fa-user-edit" style="font-size: 25px; padding-top: 20%;"></i></span>
          <textarea type="text" name="postal" id="data1" data-rule="required"></textarea>
          <div class="validation"></div>
        </div>



      </div>

      <div class="rightcontact" data-rule="required">


        <!--- India states -->
<p>Select state</p>
<select id="country-state" name="country-state">
  <option value="">Select state</option>
  <option value="AN">Andaman and Nicobar Islands</option>
  <option value="AP">Andhra Pradesh</option>
  <option value="AR">Arunachal Pradesh</option>
  <option value="AS">Assam</option>
  <option value="BR">Bihar</option>
  <option value="CH">Chandigarh</option>
  <option value="CT">Chhattisgarh</option>
  <option value="DN">Dadra and Nagar Haveli</option>
  <option value="DD">Daman and Diu</option>
  <option value="DL">Delhi</option>
  <option value="GA">Goa</option>
  <option value="GJ">Gujarat</option>
  <option value="HR">Haryana</option>
  <option value="HP">Himachal Pradesh</option>
  <option value="JK">Jammu and Kashmir</option>
  <option value="JH">Jharkhand</option>
  <option value="KA">Karnataka</option>
  <option value="KL">Kerala</option>
  <option value="LA">Ladakh</option>
  <option value="LD">Lakshadweep</option>
  <option value="MP">Madhya Pradesh</option>
  <option value="MH">Maharashtra</option>
  <option value="MN">Manipur</option>
  <option value="ML">Meghalaya</option>
  <option value="MZ">Mizoram</option>
  <option value="NL">Nagaland</option>
  <option value="OR">Odisha</option>
  <option value="PY">Puducherry</option>
  <option value="PB">Punjab</option>
  <option value="RJ">Rajasthan</option>
  <option value="SK">Sikkim</option>
  <option value="TN">Tamil Nadu</option>
  <option value="TG">Telangana</option>
  <option value="TR">Tripura</option>
  <option value="UP">Uttar Pradesh</option>
  <option value="UT">Uttarakhand</option>
  <option value="WB">West Bengal</option>
</select>
        <div>
            <div class="form-group">
          <p>Phone number <span>*</span></p>
          <span class="icon-case"><i class="fa fa-phone" style="font-size: 25px; padding-top: 20%;"></i></span>
          <input type="text" name="phone" id="number" data-rule="maxlen:10"
            data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres" />
          <div class="validation"></div>
        </div>
        </div>

        
      </div>
    </div>
    <button type="submit" class="bouton-contact" style="background-color: #049c04;">Send</button>

   
  </form>
